<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/newTweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="header">
      <nav>
        <span>tweeter</span>
        <a>Write a new tweet
        <i class="fas fa-angle-double-down"></i>
        </a>
      </nav>
      <header>
        <div>
          <img src="/images/profile-hex.png" alt="profile image">
        </div>
        <br>
        <div>
          <h2>Tyler Bratt</h2>
        </div>
      </header>
  
    </div>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newTweet">
        <form class='tweetForm' action="POST" method="/tweets/">
          <label for="tweetText">What are you humming about?</label>
          <textarea name="text" id="tweetText" placeholder=""></textarea>
          <div class="numberSubmit">
            <button type='submit'>Tweet</button>
            <output name="counter" class="counter" for="tweetText">140</output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
